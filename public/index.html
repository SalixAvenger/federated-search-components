        var _setItem = Storage.prototype.setItem;

        Storage.prototype.setItem = function(key, value) {

            console.log("Setting item...", key, value);

            var event = new Event('itemInserted');

            event.value = value; // Optional..
            event.key = key; // Optional..


            //console.log("Applying original function:", this, arguments);
            _setItem.apply(this, arguments);

            window.dispatchEvent(event);
        };


        window.addEventListener('itemInserted', function(e) {
            console.log("itemInserted event:", e);
            var cart = localStorage.getItem("test");
            if(cart) {
                var cartCount = JSON.parse(cart).products.length;
                console.log(cartCount);
                var cartElement = document.querySelectorAll("#cartNum");
                console.log(cartElement);
                cartElement[0].innerHTML = cartCount;
                var cartParent = document.getElementById("cartlink");
                console.log("Classlist:", cartParent.classList);
                console.log("Classlist:", document.querySelectorAll("#cartlink")[0].classList);
                if(cartCount > 0) {
                    // Show
                    if (cartParent.classList.contains('hidden')) {
                        cartParent.classList.remove('hidden');
                    }
                } else {
                    // Hide
                    if (!cartParent.classList.contains('hidden')) {
                        cartParent.classList.add('hidden');
                    }
                }
            } else {
                var cartParent = document.getElementById("cartlink");
                if (!cartParent.classList.contains('hidden')) {
                    cartParent.classList.add('hidden');
                }
            }
        });

        function hideShowCart() {
            console.log("Hiding showing cart");
            var el = document.getElementById('cart')
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
            return false;
        }
    </script>
